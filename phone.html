</head>
<body>
    <div>
        <div class="icon">
        <i class="fas fa-phone"  onclick="reloadPage()"></i>
    </div>
    <div class="apple" >
        <h4 class="hi" onclick="reloadPage()">Number Dheko</h4>
        <div class="icon">

        </div>
        <div class="icon">
          <button class="mode" onclick="myFunction()">ðŸŒ— MODE</button>
        </div>
    </div>
    <div class="dash" id="Home">
        <h3><a class="hi" href="#Home">Home</a></h3>

        <h3><a class="hi" href="#Categories">Categories</a></h3>
        <h3><a class="hi" href="#about">About</a></h3>

    </div>
    <div>
        <h1>API Data Display</h1>
        <label for="phoneInput">Enter Phone Number:</label>
        <input type="text" id="phoneInput">
        <button id="fetchButton">Fetch Data</button>
        <div id="api-response"></div>
    </div>
    <div class="gallery-container">
        <button class="arrow prev">&#8249;</button>
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1">
        </div>
        
        <button class="arrow next">&#8250;</button>

    </div>
    
    
    <script src="new.js">
        // JavaScript code to fetch data from the API endpoint and display it
        async function fetchData() {
            const phoneNumber = document.getElementById("phoneInput").value;
            
            try {
                const response = await fetch(`https://api.apilayer.com/number_verification/validate?number=${phoneNumber}`, {
                    method: 'GET',
                    headers: {
                        'apikey': 'Gt54EXsu51DU9vaY7Vc32VC8fo86R0dF'
                    }
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.text();
                document.getElementById('api-response').innerText = `API Response: ${data}`;
            } catch (error) {
                console.error(error);
                document.getElementById('api-response').innerText = 'Error fetching data from the API.';
            }
        }

        // Attach the fetchData function to the button's click event
        document.getElementById('fetchButton').addEventListener('click', fetchData);
    </script>
</body>
</html>
